version: "3.7"

services:
  api:
    container_name: ${PROJECT}_api
    build: ./api
    volumes:
      - ./api/testdata_backend:/code
    expose:
      - "5000"
    ports:
      - "5000:5000"
    stdin_open: true
    tty: true
    networks:
      - platform
    command: "python3 manage.py"

networks:
  platform:
    name: platform